<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="/src/styles/index.css">
   <title>Vite / Tailwind / PostCSS</title>
</head>
<body>
<div class="section container">
   <h1 class="section__title">This is H1 Title</h1>
   <span class="section__text">
      This is the small text! Let's check it... Again!?
   </span>

   <ul class="section__list">
      <li class="section__item --one">ONE item in the list!</li>
      <li class="section__item --two">Number TWO after the first</li>
      <li class="section__item --tree">THIRD as you all like</li>
      <li class="section__item --four">FOUR, FOUR, FOUR... <a href="Javascript:void(0)">Four is really</a> the last one...</li>
   </ul>

   <h3 class="section__subtitle">An image example bellow:</h3>

   <div class="section__pictures">
      <img src="/src/images/img.png" alt="Photo Car" class="rounded-full">
      <img src="https://picsum.photos/640/360" alt="Placeholder Photo">
   </div>

</div>
<script type="module" src="/main.js"></script>
</body>
</html>
